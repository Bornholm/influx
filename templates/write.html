<ion-view title="Write">
  <ion-content has-header="true" padding="true" ng-controller="WriteCtrl">
    <div class="list">
      <label class="item item-input item-stacked-label">
		    <span class="input-label">Your message</span>
		    <textarea ng-model="text" rows="10" placeholder="Hi!..."></textarea>
		  </label>
		  <button class="button button-block button-positive" ng-click="send()" ng-class="{'disabled': !text}">
			  Send!
			</button>
    </div>
  </ion-content>
</ion-view>
