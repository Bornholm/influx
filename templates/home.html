<ion-view title="Home">
  <ion-content has-header="true" has-footer="true" ng-controller="FeedCtrl">
    <button ng-click="addRandomMessage()">Send random message</button>
    <ion-list>
      <ion-item ng-repeat="m in messages track by m._id | orderBy:'-date'"
                item="m"
                href="#">
        <img src="m.author.avatarUrl">
        <h2 ng-bind="m.author.name"></h2>
        <p ng-bind="m.text"></p>
        <p>{{fromNow(m.date)}}</p>
      </ion-item>
    </ion-list>

    <ion-infinite-scroll
      ng-if="!noMoreMessages"
      on-infinite="loadMore()"
      distance="10%">
    </ion-infinite-scroll>

  </ion-content>
</ion-view>
