<ion-view title="Home">
  <ion-content has-header="true" has-footer="true">

    <div class="list" ng-controller="FeedCtrl">
      <a class="item item-avatar" ng-repeat="m in messages" href="#">
        <img src="m.author.avatarUrl">
        <h2 ng-bind="m.author.name"></h2>
        <p ng-bind="m.text"></p>
      </a>
    </div>

  </ion-content>
</ion-view>
