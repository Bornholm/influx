<div class="row" ng-controller="SettingsCtrl">
  <div class="col-lg-12">
    <form role="form">
      
      <div class="form-group">
        <label for="signalHostInput">Signal - Host</label>
        <input ng-model="signalHost" type="text" class="form-control" id="signalHostInput" placeholder="Signal host">
      </div>

      <div class="form-group">
        <label for="signalPortInput">Signal - Port</label>
        <input ng-model="signalPort" type="number" class="form-control" id="signalPortInput" placeholder="Signal port">
      </div>

    </form>
  </div>
</div>
