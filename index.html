<!DOCTYPE html>
<html lang="en" ng-app="Influx">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>InfluX</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    
  </head>
  <body>

    <!-- Layout -->
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="img/logo.svg" style="height: 20px">
          </a>
          </div>
          <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#/profile"><i class="glyphicon glyphicon-user"></i> Profile</a></li>
            <li><a href="#/settings"><i class="glyphicon glyphicon-wrench"></i> Settings</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid" ng-view></div>

    <!-- Vendor -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <!-- Module -->
    <script src="lib/influx.js"></script>
    <!-- Services -->
    <script src="lib/services/signal.js"></script>
    <!-- Controllers -->
    <script src="lib/controllers/feed.js"></script>
  </body>
</html>
