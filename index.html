<!DOCTYPE html>
<html lang="en" ng-app="Influx">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Influx</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/style.css">
  </head>
  <body ng-controller="AppCtrl">

    <!-- Layout -->
    <!-- Navbar top start -->
    <nav class="navbar navbar-default nav-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Influx</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><i class="glyphicon glyphicon-user"></i> Profil</a></li>
            <li><a href="#"><i class="glyphicon glyphicon-wrench"></i> Settings</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar top stop -->

    <!-- Navbar bottom start -->
      <div class="container-fluid">
          <div id="navbar-bottom">
            <ul class="main-menu">
              <li><a href="#" class="active"><i class="glyphicon glyphicon-home"></i></a></li>
              <li><a href="#"><i class="glyphicon glyphicon-pencil"></i></a></li>
            </ul>
          </div>
      </div>
    <!-- Navbar bottom stop -->

    <!-- Feeds start -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12" ng-controller="FeedCtrl">
          <ul class="feeds">
          </ul>
        </div>
      </div>
    </div>
    <!-- Feeds stop -->

    <!-- Vendor -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <!-- Module -->
    <script src="lib/influx.js"></script>
    <!-- Controllers -->
    <script src="lib/controllers/app.js"></script>
    <script src="lib/controllers/feed.js"></script>
  </body>
</html>
