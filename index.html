<!DOCTYPE html>
<html lang="en" ng-app="Influx">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>InfluX</title>
    <link href="bower_components/ionic/release/css/ionic.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Side menu -->
    <div>
      <ion-side-menus>
          <!-- Center content -->
          <ion-pane ion-side-menu-content>
              <ion-nav-bar type="bar-dark" 
                back-button-type="button-icon" 
                back-button-icon="ion-arrow-left-c">
              </ion-nav-bar>
              
              <ion-nav-view></ion-nav-view>
          </ion-pane>

          <!-- Left Side Menu -->
          <ion-side-menu side="left">

              <ion-header-bar class="bar bar-header bar-dark">
   

              </ion-header-bar>
              <ion-content has-header="true" class="padding">
                  <div class="list">
                    <label class="item item-input item-stacked-label">
                      <span class="input-label">Your message</span>
                      <textarea type="text" placeholder="Hi!..."></textarea>
                    </label>
                    <div class="padding-vertical"></div>
                    <button class="button button-block button-balanced">
                      <i class="ion-paper-airplane"></i> Send!
                    </button>
                  </div>
              </ion-content>
          </ion-side-menu>

      </ion-side-menus>
    </div>

    <!-- Vendor -->
    <script src="bower_components/ionic/release/js/ionic.bundle.min.js"></script>
    <!-- Module -->
    <script src="lib/influx.js"></script>
    <!-- Services -->
    <script src="lib/services/config.js"></script>
    <script src="lib/services/signal.js"></script>
    <!-- Controllers -->
    <script src="lib/controllers/feed.js"></script>
    <script src="lib/controllers/neighbourhood.js"></script>
    <script src="lib/controllers/settings.js"></script>

    <script>
      function ContentController($scope, $ionicSideMenuDelegate) {
        $scope.toggleLeft = function() {
          $ionicSideMenuDelegate.toggleLeft();
        };
      }
    </script>
  </body>
</html>
